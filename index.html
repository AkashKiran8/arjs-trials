<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
   
    <a-marker preset='hiro'>
        <a-image src="Pic.jpg"></a-image>
    </a-marker>
    <a-marker preset='custom' url='pattern-Pic.patt'>
        <a-entity gltf-model="url(sunflower/sunflower.gltf)"></a-entity>
    </a-marker>
    <a-marker preset='custom' url='pattern.patt'>
        <a-entity gltf-model="url(stereo/stereo.gltf)"></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
